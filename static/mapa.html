<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa - DACA SYSTEM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const login = params.get("login");

        if (!login) {
            alert("Login não informado na URL. Use ?login=seu_login");
        }

        const url = `https://daca-system-backend.onrender.com/ultimas_todos/${login}`;
        const map = L.map('map').setView([0, 0], 2);

        // Carrega corretamente o fundo do mapa (tile layer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const marker = L.marker([0, 0]).addTo(map);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    const loc = data[0];
                    marker.setLatLng([loc.latitude, loc.longitude]);
                    map.setView([loc.latitude, loc.longitude], 16);
                } else {
                    alert("Nenhuma localização disponível.");
                }
            })
            .catch(error => {
                console.error("Erro ao buscar dados:", error);
                alert("Erro ao carregar o mapa.");
            });
    </script>
</body>
</html>
